{% extends "base.html" %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}
<h2>{{ user.full_name }}</h2>
<img src="{{ user.image_url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 200px; height: auto;">
<div>
  <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-secondary">Edit</a>
  <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
      <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}

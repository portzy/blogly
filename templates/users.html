{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>Users</h2>
<ul>
  {% for user in users %}
    <li><a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>

<a href="{{ url_for('new_user') }}" class="btn btn-primary">Add user</a>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}
<h2>Edit {{ user.full_name }}</h2>
<form method="POST">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}" required>
  </div>
  <div class="form-group">
    <label for="image_url">Upload photo</label>
    <input type="text" class="form-control" name="image_url" id="image_url" value="{{ user.image_url }}">
    
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('user_detail', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
